<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone pap sci</title>
    <link rel="stylesheet" href=" style.css"/>
</head>
<body>
   <section>
    <div class="intro">
        <H1 class="message">STONE PAPER SCISSOR</H1>
       <div class="score">
        <div class="computer-score">
            <h3>COMPUTER</h3>
            <p>0</p>
        </div>
        <div class="player-score">
            <h3>PLAYER</h3>
            <P>0</P>
        </div>
       </div>
    </div>

    <div class="play">
        <div class="computerpic">
            <img src="png/paper.png" alt="" class="computericon">
        </div>
       <div class="playerpic">
        <img src="png/stone.png" alt="" class="playericon">
       </div>
    </div>
    <div class="options">
        <button class="stone">stone</button>
        <button class="paper">paper</button>
        <button class="scissor">scissor</button>
    </div>
    <div class="reset">
        <button class="resetgame">RESET</button>
    </div>
   </section> 
   
   <script src="mail.js"></script>
</body>
</html>
